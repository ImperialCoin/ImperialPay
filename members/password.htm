if($post['change']){
    
	$myoldpass=md5($post['opass']);
	$mynewpass=md5($post['npass']);
	$mycurpass=md5($post['cpass']);
	
	if(!$myoldpass&&!$mynewpass&&!$mycurpass){
		$data['Error']='Please enter your old and new password for changing.';
