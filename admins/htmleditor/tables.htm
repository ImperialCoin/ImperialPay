<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><title>Table Properties</title><meta http-equiv=Content-Type content="text/html;charset=win-1251"><link type=text/css rel=stylesheet href="style.css"><style type=text/css>BODY,TD,INPUT,SELECT{font:8pt Microsoft Sans Serif,Sans-Serif}</style><script type=text/javascript language=JavaScript>function _submit(){var tbl={};tbl.width=(data.tw.value)?(data.tw.value+data.twu.value):"";tbl.height=(data.th.value)?(data.th.value+data.thu.value):"";tbl.border=data.tb.value;tbl.cols=data.tcols.value;tbl.rows=data.trows.value;tbl.cellPadding=data.tcp.value;tbl.cellSpacing=data.tcs.value;window.returnValue=tbl;window.close();}</script></head><body text=#000000 leftmargin=2 topmargin=2 marginwidth=2 marginheight=2 style="background-color:#D4D0C8;"><form name=data method=post enctype="multipart/form-data"><input type=hidden name=path><table width=275 align=center border=0 cellspacing=0 cellpadding=2><tr><td align=center><table border=0 cellspacing=2 cellpadding=0><tr><td align=right>Rows:</td><td><input type=text name=trows size=4 value=2></td><td>&nbsp;</td><td align=right>Columns:</td><td><input type=text name=tcols size=4 value=2></td></tr><tr><td>Width: <input type=text name=tw size=4 value=100></td><td><select name=twu style="width:41px"><option value="%">%</option><option value="px">px</option></select></td><td>&nbsp;</td><td>Height: <input type=text name=th size=4 value=""></td><td><select name=thu style="width:41px"><option value="%">%</option><option value="px">px</option></select></td></tr><tr><td align=right>Cellpadding:</td><td><input type=text name=tcp size=4 value=0></td><td>&nbsp;</td><td align=right>Cellspacing:</td><td><input type=text name=tcs size=4 value=0></td></tr><tr><td align=right>Border:</td><td><input type=text name=tb size=4 value=1></td></tr></table></td></tr><tr><td><table width=100% border=0 cellspacing=0 cellpadding=0><tr><td background="images/frame.gif"><img src="images/frame.
